<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Guessing Game</title>
</head>

<body>
    <header>
            <img src="assets/office-logo.png"/>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guessing Game
            </h2>
            <content>
            <p>
                What number am I thinking of between 1 and 20? 
                <br/>
                You have five opportunities to guess the number. 
                <br/>
                Guess the number correctly and you win!
                <br/>
                <input id="number-input"/>
                <button id="play-button">Play!</button>
            </p>
            <section id="user attempts" class="hidden">
                Tries remaining:<span id="attempts"></span>
                <br/>
                Your guess is:<span id="guess-display"></span>
                <span id="results-display"></span>
            </section>
            </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
