<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Guessing Game</title>
</head>

<body>
    <header>
            <img src="assets/office-logo.png"/>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guessing Game
            </h2>
            <content>
                <p>What number am I thinking of between 1 and 20?
                You have five opportunities to guess the number. </p>
                <p>Guess the number correctly and you win!</p>
                <input id="number-input" size="6">
                <button id="play-button">Play</button>
                <div>Attempts:<span id="attempts-span">5</span></div>
                <div>Results: <span id="results-span"></span></div>
                <button id="reset-button">Reset</button>
           </content>
        </section>
    </main>
    <footer>
        <div>&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
